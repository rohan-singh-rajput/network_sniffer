<!DOCTYPE html>
<html>

<head>
    <title>Packet Sniffer - Protocol Stats</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            color: #333;
            padding: 20px;
        }

        h1,
        h2 {
            color: #2c3e50;
        }

        .legend {
            margin-top: 10px;
        }

        .legend span {
            display: inline-block;
            margin-right: 15px;
            padding-left: 20px;
            background-repeat: no-repeat;
            background-size: 12px 12px;
            background-position: 0 center;
        }

        .tcp {
            background-image: linear-gradient(to right, #ff4d4d 20%, transparent 20%);
        }

        .udp {
            background-image: linear-gradient(to right, #33cc33 20%, transparent 20%);
        }

        .icmp {
            background-image: linear-gradient(to right, #4d79ff 20%, transparent 20%);
        }

        .other {
            background-image: linear-gradient(to right, #aaaaaa 20%, transparent 20%);
        }

        canvas {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .info {
            margin-bottom: 20px;
            background: #eaf2f8;
            padding: 15px;
            border-left: 5px solid #2980b9;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>Live Packet Protocol Statistics</h1>

    <div class="info">
        <p>This page displays a live-updating graph showing the number of captured packets for each protocol (TCP, UDP,
            ICMP, and others).</p>
        <p>Data is retrieved from the <code>packets.json</code> file generated by the sniffer.</p>
    </div>

    <canvas id="protocolChart" width="600" height="300"></canvas>

    <div class="legend">
        <span class="tcp">TCP</span>
        <span class="udp">UDP</span>
        <span class="icmp">ICMP</span>
        <span class="other">OTHER</span>
    </div>

    <script>
        const ctx = document.getElementById('protocolChart').getContext('2d');
        const protocolChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['TCP', 'UDP', 'ICMP', 'OTHER'],
                datasets: [{
                    label: 'Packet Count (Live)',
                    backgroundColor: ['#ff4d4d', '#33cc33', '#4d79ff', '#aaaaaa'],
                    data: [0, 0, 0, 0]
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMax: 20
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });

        async function fetchStats() {
            try {
                const response = await fetch('/stats');
                const stats = await response.json();
                protocolChart.data.datasets[0].data = [
                    stats.TCP || 0,
                    stats.UDP || 0,
                    stats.ICMP || 0,
                    stats.OTHER || 0
                ];
                protocolChart.update();
            } catch (err) {
                console.error("Failed to fetch stats:", err);
            }
        }

        setInterval(fetchStats, 2000);
        fetchStats();
    </script>

</body>

</html>
